<!DOCTYPE html>
<html lang="en">
<head>
    <title>PMTiles Example</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js'></script>
    <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Register PMTiles protocol with MapLibre
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', protocol.tile);

    // Use a demo PMTiles file (Protomaps basemap)
    const PMTILES_URL = 'https://build.protomaps.com/20240721.pmtiles';

    async function initMap() {
        // Get metadata from PMTiles header
        const pmtilesInstance = new pmtiles.PMTiles(PMTILES_URL);
        const header = await pmtilesInstance.getHeader();

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'protomaps': {
                        type: 'vector',
                        url: `pmtiles://${PMTILES_URL}`
                    }
                },
                layers: [
                    {
                        id: 'background',
                        type: 'background',
                        paint: { 'background-color': '#e0e0e0' }
                    },
                    {
                        id: 'earth',
                        type: 'fill',
                        source: 'protomaps',
                        'source-layer': 'earth',
                        paint: { 'fill-color': '#f0f0f0' }
                    },
                    {
                        id: 'water',
                        type: 'fill',
                        source: 'protomaps',
                        'source-layer': 'water',
                        paint: { 'fill-color': '#a0c8f0' }
                    },
                    {
                        id: 'roads',
                        type: 'line',
                        source: 'protomaps',
                        'source-layer': 'roads',
                        paint: {
                            'line-color': '#ffffff',
                            'line-width': 1
                        }
                    },
                    {
                        id: 'buildings',
                        type: 'fill',
                        source: 'protomaps',
                        'source-layer': 'buildings',
                        paint: { 'fill-color': '#d0d0d0' }
                    }
                ]
            },
            center: [header.centerLon, header.centerLat],
            zoom: header.centerZoom,
            hash: 'map'
        });

        map.showTileBoundaries = true;
    }

    initMap();
</script>
</body>
</html>
