<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a raster tile source</title>
    <meta property="og:description" content="Add a third-party raster source to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: {
            'version': 8,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    'tileSize': 256,
                    'minzoom': 0,
                    'maxzoom': 19
                },
                'vector-tiles': {
                    'url': 'https://demotiles.maplibre.org/tiles/tiles.json',
                    'type': 'vector'
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles',
                    'attribution': "Â© OpenStreetMap contributors",
                },
                {
                    'id': 'country-lines',
                    'type': 'line',
                    'source': 'vector-tiles',
                    'source-layer': 'countries',
                    'paint': {
                        'line-color': 'rgb(0, 0, 255)',
                        'line-width': 5
                    }
                },
                {
                    'id': 'labels',
                    'type': 'symbol',
                    'source': 'vector-tiles',
                    'source-layer': 'centroids',
                    'layout': {
                        'text-field': ['get', 'NAME'],
                        'text-size': 24
                    },
                    'paint': {
                        'text-halo-color': 'rgba(255, 255, 255, 1)',
                        'text-halo-width': 3
                    }
                }
            ],
            'id': 'blank'
        },
        center: [0, 0],
        hash: 'map',
        zoom: 0
    });

    // Show tile boundaries and numbering
    map.showTileBoundaries = true;
</script>
</body>
</html>
